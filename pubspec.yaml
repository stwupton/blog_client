name: blog_client
description: A Dart app that uses Angular 2
version: 0.0.1
environment:
  sdk: '>=1.19.0 <2.0.0'
dependencies:
  bliss: ^0.3.0
dev_dependencies:
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
  transform_sass: ^0.3.0
  markdown: any
transformers:
- transform_sass
- dart_to_js_script_rewriter
- $dart2js:
    minify: true
    sourceMaps: true
